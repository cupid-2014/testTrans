<html>
  <head>
    <title>Trans Page</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/trans.js"></script>
    <script type="text/javascript">
      $().ready(function() {
        var transName = GetTransStr();
        if (transName == "testProject") {
          $("#mainContent").attr('src', 'http://47.94.234.98:7070/');
        } else if (transName == "erp") {
          $("#mainContent").attr('src', 'http://47.94.234.98:8080/');
        } else {
          $("#mainContent").attr('src', 'http://' + transName + '.com/');
        }
      })
    </script>
  </head>
  <body style="margin: 0px;">
     <iframe id="mainContent" width="100%" height="100%" style="border:0px;"></iframe>
  </body>
</html>
